<html lang="en">
<head>

</head>
<style>
    *
    {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .box
    {
        height: 200px;
        text-align: center;
        display: flex;
        margin: auto;
    }
    
</style>
<body>
    <div class="wrapper row mt-5">
        <div class="box col-lg-6 bg-warning">
            <div class="block row">

                <div class="arrow-pre col-lg-1"><img src="arrow-left-line.png" alt=""></div>
                <div class="box-image col-lg-4">sdf</div>
                <div class="content col-lg-6 mx-3">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quo sunt quisquam, tenetur labore vero corrupti id. Maxime, nostrum, voluptatum rerum repudiandae quae quasi quis perferendis dicta ad iusto, animi voluptatem.</div>
                <div class="arrow-forward col-lg-1"><img src="arrow-right-line.png" alt=""></div>
            </div>
        </div>
    </div>
</body>


<script>

let box_image=document.querySelector(".box-image");
let content=document.querySelector(".content");

window.onload= () => {fetch("https://fakestoreapi.com/products")
    .then((response) => {
      return response.json();
    })
    .then((result) => {
      work(result);
    });
}

function work(result)
{
    let im=document.createElement("img");
    im.src=result[0].image;
    im.style="height: 200px; width: 150px;";
    console.log(result);
    console.log(box_image);
    box_image.innerHTML = " ";
    box_image.append(im);

}

</script>
